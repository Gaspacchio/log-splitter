<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log splitter</title>
    <link rel="stylesheet" href="./static/css/normalize.css" />
    <link href="./style/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="file-card" class="card">
        <div class="corner-number">1</div>
        <div id="file-info-card" class="text-background">
          <p>
            This is the log
          </p>
        </div>
        <div class="button-container">
          <button id="select-file" class="button">open</button>
          <div id="file-info" class="info"></div>
        </div>
      </div>
      <div id="folder-card" class="card">
        <div class="corner-number">2</div>
        <div id="folder-info-card" class="text-background">
          <p>
            This is the destination
          </p>
        </div>
        <div class="button-container">
          <button id="select-folder" class="button">open</button>
          <div id="folder-info" class="info"></div>
        </div>
      </div>
      <div id="process-card" class="card start-step">
        <div class="corner-number">3</div>
        <div id="process-info-card" class="text-background">
          <p>
            Start Processing
          </p>
        </div>
        <div class="button-container">
          <button id="start-button" class="button" disabled>start</button>
          <div id="process-info" class="info"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./lib/renderer.js"></script>
</html>
